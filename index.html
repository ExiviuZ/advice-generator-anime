<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Advice generator app</title>

    <style></style>
  </head>
  <body>
    <main class="quote-container">
      <span class="quote-number"
        >Said by <span class="number"></span> from <span class="anime"></span
      ></span>

      <p class="quote"></p>

      <img src="images/pattern-divider-desktop.svg" class="divider" alt="" />
      <button class="dice-btn">
        <img src="images/icon-dice.svg" class="dice" alt="" />
      </button>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script>
      let number = document.querySelector(".number");
      let quote = document.querySelector(".quote");
      let diceBtn = document.querySelector(".dice-btn");
      let anime = document.querySelector(".anime");

      let adviceUrl = "https://api.adviceslip.com/advice";
      let animeUrl = "https://animechan.vercel.app/api/random";
      diceBtn.addEventListener("click", () => {
        generate();
      });

      async function generate() {
        let res = await fetch(animeUrl);
        let data = await res.json();

        number.innerText = data.character;
        quote.innerText = data.quote;
        anime.innerText = data.anime;
      }

      generate();
    </script>
  </body>
</html>
